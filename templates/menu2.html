<!DOCTYPE html>
<html>
  <head>
    <title>오늘의 메뉴</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .star {
        position: relative;
        font-size: 2rem;
        color: #ddd;
      }

      .star input {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }

      .star span {
        width: 0;
        position: absolute;
        left: 0;
        color: red;
        overflow: hidden;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1 id="per">일반 메뉴판</h1>
    <h2 id="pretty">아주대학교 학생식당</h2>

    <div class="food">
      <img src="images/chicken.jpg" width="300" height="200" />
      <div class="text">
        <h3>닭강정</h3>
        <p>삼삼돈까스</p>
        <p>0000원</p>
        <a href="#" class="pay">제품 리뷰 확인</a>
        <br />
        <br />
        <br />
        <a href="/review/burger"><p>리뷰 작성</p></a>
      </div>
    </div>

    <div class="food">
      <img src="images/sushi.jpg" width="300" height="200" />
      <div class="text">
        <h3>초밥</h3>
        <p>만권화밥</p>
        <p>0000원</p>
        <a href="#">제품 리뷰 확인</a>
        <br />
        <br />
        <br />
        <br />
        <a href="/review/sushi"><p>리뷰 작성</p></a>
      </div>
    </div>

    <div class="food">
      <img src="images/burger.jpg" width="300" height="200" />
      <div class="text">
        <h3>햄버거</h3>
        <p>BAGUETTE BURGER</p>
        <p>0000원</p>
        <div class="rating">
          <span class="star">
            ★★★★★
            <span style="width: {{ burger_review }}%">★★★★★</span>
            <input
              id="star_rate"
              type="range"
              value="1"
              step="1"
              min="0"
              max="10"
              name="rate_param"
            />
          </span>
          <!-- 1부터 10점 (별 3.5개면 7) -->
        </div>
        <br />
        <a href="#">제품 리뷰 확인</br>({{ total_review_burger }}개)</a>
        <br />
        <br />
        <br />
        <br />
        <a href="/review/burger"><p>리뷰 작성</p></a>
      </div>
    </div>
    <div class="food">
      <img src="images/bibimbap.jpg" width="300" height="200" />
      <div class="text">
        <h3>스시</h3>
        <p>밀양덮밥</p>
        <p>0000원</p>
        <a href="#">제품 리뷰 확인</a>
        <br />
        <br />
        <br />
        <br />
        <a href="/review/burger"><p>리뷰 작성</p></a>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
